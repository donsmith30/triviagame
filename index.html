<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <!-- reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo+Play&display=swap"
      rel="stylesheet"
    />
    <!-- local CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- jQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Tenor Services JS -->
    <script src="../Services/tenorService.js"></script>
  </head>
  <body>
    <div class="container overflow-hidden">
      <div class="flex2">
        <!-- Options -->
        <div id="box">
          <div class="title">You think you know it?...</div>

          <button
            id="instruct"
            type="button"
            class="btn btn-sm btn-secondary"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="top"
            data-bs-content="So 'You think you know it?...' This is the quiz game that will let you know if you do or don't. To play select 'Trivia Challenge' and set up your rounds, topic(s) *hold cmd|alt key + mouse for multiple* and your challenge level. Once ready hit new game and play!"
          >
            Instructions
          </button>
          <button id="newGame" class="btn btn-primary btn-sm">
            Trivia Challenge
          </button>

          <div id="settings_container" class="container ninja">
            <div>
              <form>
                <label for="setLimit">How many rounds?--1 to 20</label>
                <input
                  type="number"
                  id="setLimit"
                  class="form-control"
                  min="1"
                  max="20"
                  required
                />
                <label for="setLimit"
                  >Select your topic(s)--cmd|alt + mouse for multiple</label
                >
                <select multiple class="form-control" id="setCategory">
                  <option id="arts_and_literature">Arts & Literature</option>
                  <option id="film_and_tv">Film & TV</option>
                  <option id="food_and_drink">Food & Drink</option>
                  <option id="general_knowledge">General Knowledge</option>
                  <option id="geography">Geography</option>

                  <option id="history">History</option>
                  <option id="music">Music</option>
                  <option id="science">Science</option>
                  <option id="society_and_culture">Society & Culture</option>
                  <option id="sport_and_leisure">Sport & Leisure</option>
                </select>
                <label for="setLimit">Choose the level of challenge</label>
                <select class="form-control" id="setDifficulty">
                  <option>easy</option>
                  <option>medium</option>
                  <option>hard</option>
                </select>
                <input type="submit" value="New Game" />
              </form>
            </div>
          </div>
          <div id="game_container" class="container"></div>
        </div>
      </div>
    </div>

    <!-- Modal2 -->
    <div
      class="modal fade"
      id="template2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="align-items: center">
          <div class="modal-body" style="text-align: center">
            <img src="" alt="" id="modalImg2" />
            <p id="modalSpan2"></p>
            <p>
              <!-- //In the wise words of Kanye West, "<span id="modalSpan3"></span>" -->
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Play Again
            </button>
            <!-- <button type="button" class="btn btn-primary">Back to Main Menu</button> -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
